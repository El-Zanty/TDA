<div>
    <h3>Lista Clientes</h3>
    <div>
        <table class="table">
            <thead class="table-dark">
                <tr>
                    <td>Nombres</td>
                    <td>Apellidos</td>
                    <td>Correo</td>
                    <td>Telefono</td>
                    <td>Acciones</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of listaClientes">
                    <td>{{item.nombres}}</td>
                    <td>{{item.apellidos}}</td>
                    <td>{{item.correo}}</td>
                    <td>{{item.telefono}}</td>
                    <td>
                        <a class="btn btn-success" href="#">Editar</a>
                        <a class="btn btn-danger"href="#">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
